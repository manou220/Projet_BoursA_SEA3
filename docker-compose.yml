# Docker Compose pour développement et production simplifiée
# Usage: docker-compose up -d
# Le fichier .env sera automatiquement chargé

version: '3.8'

services:
  # PostgreSQL pour la base de données principale
  postgres:
    image: postgres:15-alpine
    container_name: boursa_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-boursa}
      - POSTGRES_USER=${POSTGRES_USER:-boursa_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boursa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boursa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: boursa_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    networks:
      - boursa_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Application Flask
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boursa_app
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - CACHE_TYPE=${CACHE_TYPE:-Redis}
      - CACHE_REDIS_URL=${CACHE_REDIS_URL:-redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/0}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-boursa_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-boursa}
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER:-boursa_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-boursa}
      - ALPHAVANTAGE_KEY=${ALPHAVANTAGE_KEY:-}
      - IEX_CLOUD_API_KEY=${IEX_CLOUD_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_HTTPS=${USE_HTTPS:-false}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./app/models:/app/app/models
    networks:
      - boursa_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: gunicorn -w ${GUNICORN_WORKERS:-4} -b 0.0.0.0:5000 --access-logfile - --error-logfile - wsgi:app

  # Nginx comme reverse proxy (optionnel - commenter si non nécessaire)
  nginx:
    image: nginx:alpine
    container_name: boursa_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docs/nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./app/static:/usr/share/nginx/html/static:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - boursa_network
    depends_on:
      - flask_app
    profiles:
      - nginx  # Utiliser: docker-compose --profile nginx up -d

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  boursa_network:
    driver: bridge

