version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - user_locations_data:/app/data
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=production
      - DB_PATH=/app/data/user_locations.db
      - SECRET_KEY=${SECRET_KEY:-changeme-secret-key}
    restart: unless-stopped

volumes:
  user_locations_data:
