name: Docker Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./Projet-ML-Sea3/Projet-ML-Sea3
        file: ./Projet-ML-Sea3/Projet-ML-Sea3/Dockerfile
        push: false
        tags: boursa:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run --rm boursa:test python -c "import flask; print('Flask OK')"
        docker run --rm boursa:test python -c "import pandas; print('Pandas OK')"
        docker run --rm boursa:test python -c "import numpy; print('NumPy OK')"

