{% extends "base.html" %}

{% block title %}Erreur serveur - BoursA{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1">500</h1>
            <h2>Erreur serveur</h2>
            <p class="lead">Une erreur interne s'est produite. Notre équipe a été notifiée.</p>
            {% if debug and error %}
            <div class="alert alert-danger mt-4">
                <strong>Détails (mode debug):</strong><br>
                <code>{{ error }}</code>
            </div>
            {% endif %}
            <a href="{{ url_for('home.accueil') }}" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
